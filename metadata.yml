Identifier: eos0bbb
Slug: permeability-efflux-mtl
Title: Permeability and Efflux Prediction (GNN-MTL)
Description: >-
  Predicts cell membrane permeability and efflux transport using a multitask
  graph neural network. The model simultaneously predicts four endpoints:
  Caco-2 efflux ratio (ER), Caco-2 apparent permeability (P_app), MDCK ER,
  and NIH-MDCK ER. Built with Chemprop v2.1 using a message-passing neural
  network (MPNN) trained on a harmonized single-laboratory dataset of over
  10,000 compounds from Caco-2 and MDCK cell-line assays.
Mode: Pretrained
Task:
  - Regression
Input:
  - Compound
Input Dimension: 1
Input Shape: Single
Output:
  - Score
Output Type: Float
Output Dimension: 4
Output Shape: List
Interpretation: >-
  Outputs four log10-transformed values per compound. Efflux ratios
  (Caco-2 ER, MDCK ER, NIH-MDCK ER) indicate active efflux when
  >0.30 (i.e. ER>2 in linear scale). Caco-2 P_app reflects log10
  of apparent permeability (x10^-6 cm/s), where higher values indicate
  better membrane permeation. Exponentiate (10^x) to recover linear scale.
